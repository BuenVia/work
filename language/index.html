<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mainStyle.css">
    <title>BUENVIA: Language</title>
</head>
<body>
    

<a href="../">HOME</a>
<header>
    <h1>BUENVIA</h1>
    <h3>Spanish Verb Conjugation</h3>
</header>


<main>
    <div class="main-container">

        <div class="mood-group">
            <!--INFINITIVE-->
            <div class="tense-group">
                <div class="item"><p>Infinitivo</p>
                </div>
            </div>
        </div>

        <div class="mood-group">
            <h3>IMPERATIVO</h3>
            <!--PRESENT-->
            <div class="tense-group">
                <div class="item" onclick="location.href='app/indicativo/presente'">Presente</div>
            </div>
            <!--FUTURE-->
            <div class="tense-group">
                <div class="item" onclick="location.href='app/indicativo/futuro'">Futuro</div>
            </div>
            <!--PAST-->
            <div class="tense-group">
                <div class="item" onclick="location.href='app/indicativo/pasado/preterito'">Preterito</div>
                <div class="item" onclick="location.href='app/indicativo/pasado/indefinido'">Idefinido</div>
                <div class="item">Perfecto</div>
                <div class="item">Pluscuamperfecto</div>
            </div>
            <!--CONDITIONAL-->
            <div class="tense-group">
                <div class="item">Condicional</div>     
                <div class="item">Condicional Perfecto</div>     
            </div>
        </div>

        <div class="mood-group">
            <h3>SUBJUNTIVO</h3>
            <!--PRESENTE DEL SUBJUNTIVO-->
            <div class="tense-group">
                <div class="item">Presente</div>
            </div>
            <!--FUTURO DEL SUBJUNTIVO-->
            <div class="tense-group">
                <div class="item">Futuro</div>
            </div>
            <!--PASADO DEL SUBJUNTIVO-->
            <div class="tense-group">
                <div class="item">Imperfecto</div>
                <div class="item">Perfecto</div>
                <div class="item">Pluscuamperfecto</div>
            </div>
        </div>

        <div class="mood-group">
            <h3>IMPERATIVO</h3>
            <!--IMPERATIVE-->
            <div class="tense-group">
                <div class="item">Afirmativo</div>
                <div class="item">Negativo</div>
            </div>
        </div>

    </div>
</main>

<footer>
    <div class="footer">
        <p>Powered by BuenVia</p>
    </div>
</footer>



</body>
</html>
