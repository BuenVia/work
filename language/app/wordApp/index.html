<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/work/language/style/mainStyle.css">
    <link rel="stylesheet" href="/work/language/style/style.css">
    <script src="/work/language/js/mainScript.js" defer></script>
    <script src="/work/language/js/vocabApp.js" defer></script>
    <title>BuenVia</title>
</head>
<body onload="al()">
    
    <!-- <button onclick="loadWordApp()">Click</button> -->

    <p class="close" id="close">X</p>
        <header id="header"></header>

        <main>
            <div class="main-container">
                <div class="choice-container" id="choiceContainer">
                    <select name="choice" id="choice">
                        <option value="colors">Colors</option>
                        <option value="opinions">Opinions</option>
                        <option value="conjunctions">Conjunctions</option>
                        <option value="conjunctionsTwo">Conjunctions Two</option>
                        <option value="conjunctionsTwo" disabled>Subjunctive</option>
                    </select>
                    <button class="btn" id="selectBtn">Select</button>
                </div>
                
    
                <div class="activity-container" id="activityContainer">
                    <p class="english" id="english"></p>
                    <div class="input-container">
                        <textarea type="text" class="spanish" id="spanish" cols="30" rows="10"></textarea>
                        <!-- <input type="text" class="spanish" id="spanish"> -->
                        <button class="btn" id="answerBtn">Check</button>
                        <button class="btn" id="nextBtn">Next</button>
                    </div>
                    <p class="show-correct" id="showCorrect"></p>
                </div>
    
                <div class="summary-container" id="summaryContainer">
                    <div class="item-container" id="itemContainer"></div>
                    <button class="btn" id="resetBtn">Finish</button>
                </div>
                
            </div>
        </main>
</body>
</html>
