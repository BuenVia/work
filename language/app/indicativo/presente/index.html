<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/work/language/style/mainStyle.css">
    <script src="/work/language/js/mainScript.js" defer></script>
    <script src="/work/language/js/conjugateApp.js" type="module"></script>
    <title>BuenVia</title>
</head>
<body>
    

        <header id="header">
        </header>

        <main>
            <div class="main-container">

                <div class="choice-container">
                    <div class="choice-list">
                        <h2>Select Verb To Conjugate</h2>
                        <select id="verb">
                            <option value=0>ser</option>
                            <option value=1>estar</option>
                            <option value=2>hacer</option>
                        </select>
                        <button class="btn" id="submitBtn">Submit</button>
                    </div>
                </div>

                <div class="question-container">
                    <div class="question-element" id="questionElement"></div>
                    <div class="input-container">
                        <input type="text" class="answer-element" id="answer">
                        <button class="btn answer-btn" id="answerBtn">Check</button>
                        <button class="btn next-btn" id="nextBtn">Next</button>
                    </div>
                </div>

                <div class="summary-container">
                    <div class="summary-element" id="summaryElement"></div>
                    <button class="btn" id="resetBtn">Reset</button>
                </div>

            </div>
        </main>
</body>
</html>
