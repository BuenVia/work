<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <a href="../">HOME</a>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="screen" id="screen">80085</div>
            </div>
            <div class="btn-group">
                <div class="row">
                    <button class="number btn" id="seven">7</button>
                    <button class="number btn" id="eight">8</button>
                    <button class="number btn" id="nine">9</button>
                    <button class="operator btn" id="plus" value=+>+</button>
                </div>
                <div class="row">
                    <button class="number btn" id="four">4</button>
                    <button class="number btn" id="five">5</button>
                    <button class="number btn" id="six">6</button>
                    <button class="operator btn" id="minus">-</button>
                </div>
                <div class="row">
                    <input class="number btn" type="submit" id="one" value=1>
                    <input class="number btn" type="submit" id="two" value=2>
                    <input class="number btn" type="submit" id="three" value="3">
                    <button class="operator btn" id="divide">/</button>
                </div>            <div class="row">
                    <button class="number btn" id="number" value="0">0</button>
                    <button class="operator btn" id="equals" value==>=</button>
                    <button class="operator btn" id="dot">.</button>
                    <button class="operator btn" id="times">*</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
