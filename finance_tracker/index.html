<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Finance Tracker</title>
</head>
<body>
    
    <a href="../">HOME</a>
    <div class="header">
        <h1>FINANCE TRACKER</h1>
    </div>

    <div class="body-row">
        <div class="input-container">
            
            <div class="container-row">
                <div class="item">
                    <label for="paymentType">TYPE</label>
                    <select id="paymentType">
                        <option selected disabled>SELECT</option>
                        <option value="DEBIT">DEBIT</option>
                        <option value="CREDIT">CREDIT</option>
                    </select>
                </div>
                
                <div class="item">
                    <label for="amount">AMOUNT</label>
                    <input type="number" id="amount" placeholder="Enter Amount">
                </div>
                
                <div class="item">
                    <label for="category">CATEGORY</label>
                    <input type="text" id="category" placeholder="Enter Category">
                </div>
                
                <div class="item">
                    <label for="date">DATE</label>
                    <input type="date" id="date">
                </div>
            </div>

            <div class="container-row">
                <button class="btn add" id="submit">ADD</button>
            </div>

        </div>    
    </div>

    <div class="body-row">
        <div class="output-container" id="outputContainer">
            <div class="container-row">
                <h3>TOTAL SPENT: <span id="totalSpent">$00.00</span></h3>
            </div>
            <div class="container-row">

                <div class="new-item">
                    <div class="new-type" id="newType">DEBIT</div>
                    <div class="new-amount" id="newAmount">$21.32</div>
                    <div class="new-catergory" id="newCategory">FOOD</div>
                    <div class="new-date" id="newDate">22/02/2022</div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
