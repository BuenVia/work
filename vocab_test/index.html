<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/work/vocab_test/script.js" type="module"></script>
    <title>Vocab Test</title>
</head>
<body>
    
    <header>
        <div class="nav">
            <a href="/work/">HOME</a>
            <p class="close" id="close">X</p>
        </div>
        <h1>VOCAB TEST</h1>
    </header>

    <main>
        <div class="main-container">
            <div class="choice-container" id="choiceContainer">
                <select name="choice" id="choice">
                    <option value="colors">Colors</option>
                    <option value="opinions">Opinions</option>
                    <option value="conjunctions">Conjunctions</option>
                </select>
                <button class="btn" id="selectBtn">Select</button>
            </div>
            

            <div class="activity-container" id="activityContainer">
                <p class="english" id="english">Conjunction Phrase</p>
                <div class="input-container">
                    <input type="text" class="spanish" id="spanish">
                    <button class="btn" id="answerBtn">Check</button>
                    <button class="btn" id="nextBtn">Next</button>
                </div>
            </div>

            <div class="summary-container" id="summaryContainer">
                <div class="item-container">

                    <div class="summary-item">
                        <p class="english">Conjunction Phrase</p>
                        <p class="spanish">Spanish Translation</p>
                    </div>
                    <div class="summary-item">
                        <p class="english">Conjunction Phrase</p>
                        <p class="spanish">Spanish Translation</p>
                    </div>
                    <div class="summary-item">
                        <p class="english">Conjunction Phrase</p>
                        <p class="spanish">Spanish Translation</p>
                    </div>
                
                </div>
                <button class="btn" id="resetBtn">Finish</button>
            </div>
            
        </div>
    </main>

</body>
</html>
